<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>كلماتك</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background: #f2f2f2;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 40px 20px;
    }
    h1 { color: #333; margin-bottom: 20px; }
    textarea {
        width: 90%;
        max-width: 600px;
        height: 150px;
        padding: 10px;
        font-size: 16px;
        border-radius: 10px;
        border: 1px solid #ccc;
        resize: none;
    }
    .buttons { margin-top: 20px; display: flex; gap: 15px; }
    button {
        padding: 10px 20px;
        font-size: 16px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        background-color: #4CAF50;
        color: white;
        transition: background 0.3s;
    }
    button:hover { background-color: #45a049; }
    #speaker {
        margin-top: 30px;
        width: 50px;
        height: 50px;
        background: url('https://cdn-icons-png.flaticon.com/512/727/727240.png') no-repeat center/contain;
        animation: none;
    }
    .speaking { animation: bounce 0.5s infinite alternate; }
    @keyframes bounce { 0% { transform: translateY(0); } 100% { transform: translateY(-10px); } }
</style>
</head>
<body>
<h1>كلماتك</h1>
<textarea id="textInput" placeholder="اكتب كلماتك هنا..."></textarea>
<div class="buttons">
    <button id="speakBtn">تشغيل الصوت</button>
    <button id="downloadBtn">تحميل الصوت</button>
</div>
<div id="speaker"></div>

<script src="https://cdn.jsdelivr.net/npm/recorder-js@1.0.3/dist/recorder.min.js"></script>
<script>
const speakBtn = document.getElementById('speakBtn');
const downloadBtn = document.getElementById('downloadBtn');
const textInput = document.getElementById('textInput');
const speaker = document.getElementById('speaker');

let audioContext;
let recorder;

async function initRecorder() {
    if (!audioContext) {
        audioContext = new (window.AudioContext || window.webkitAudioContext)();
        const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
        const input = audioContext.createMediaStreamSource(stream);
        recorder = new Recorder(input, { numChannels: 1 });
    }
}

function speakAndRecord(text) {
    const utterance = new SpeechSynthesisUtterance(text);
    utterance.lang = 'ar-SA';
    utterance.onstart = () => {
        speaker.classList.add('speaking');
        recorder && recorder.start();
    };
    utterance.onend = async () => {
        speaker.classList.remove('speaking');
        if(recorder) {
            const { blob } = await recorder.stop();
            recorder.clear();
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'كلماتك.wav';
            a.click();
        }
    };
    speechSynthesis.speak(utterance);
}

speakBtn.addEventListener('click', async () => {
    const text = textInput.value.trim();
    if (!text) return;
    await initRecorder();
    speakAndRecord(text);
});

// زر التحميل يشتغل نفس التشغيل مباشرة لأنه يحفظ الملف بعد النطق
downloadBtn.addEventListener('click', async () => {
    const text = textInput.value.trim();
    if (!text) return;
    await initRecorder();
    speakAndRecord(text);
});
</script>
</body>
</html>
