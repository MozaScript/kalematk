<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>كلماتك</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background: #f2f2f2;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 40px 20px;
    }
    h1 { color: #333; margin-bottom: 20px; }
    textarea {
        width: 90%;
        max-width: 600px;
        height: 150px;
        padding: 10px;
        font-size: 16px;
        border-radius: 10px;
        border: 1px solid #ccc;
        resize: none;
    }
    select, .buttons { margin-top: 20px; }
    select {
        padding: 10px;
        font-size: 16px;
        border-radius: 8px;
        border: 1px solid #ccc;
        width: 220px;
    }
    .buttons { display: flex; gap: 15px; }
    button {
        padding: 10px 20px;
        font-size: 16px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        background-color: #4CAF50;
        color: white;
        transition: background 0.3s;
    }
    button:hover { background-color: #45a049; }
</style>
</head>
<body>
<h1>كلماتك</h1>
<textarea id="textInput" placeholder="اكتب كلماتك هنا..."></textarea>

<div class="buttons">
    <select id="maleVoices">
        <option value="">تحميل أصوات الذكور...</option>
    </select>
    <select id="femaleVoices">
        <option value="">تحميل أصوات الإناث...</option>
    </select>
</div>

<div class="buttons">
    <button id="speakBtn">تشغيل الصوت</button>
    <button id="downloadBtn">تحميل الصوت</button>
</div>

<script src="https://cdn.jsdelivr.net/npm/recorder-js@1.0.3/dist/recorder.min.js"></script>
<script>
const textInput = document.getElementById('textInput');
const speakBtn = document.getElementById('speakBtn');
const downloadBtn = document.getElementById('downloadBtn');
const maleSelect = document.getElementById('maleVoices');
const femaleSelect = document.getElementById('femaleVoices');

let audioContext;
let recorder;
let voices = [];

function populateVoices() {
    voices = speechSynthesis.getVoices();
    maleSelect.innerHTML = '';
    femaleSelect.innerHTML = '';
    
    const maleVoices = voices.filter(v => v.name.toLowerCase().includes('male') || v.name.toLowerCase().includes('ج'));
    const femaleVoices = voices.filter(v => v.name.toLowerCase().includes('female') || v.name.toLowerCase().includes('س'));

    if(maleVoices.length === 0) maleVoices.push({name:'Default Male', lang:'ar-SA'});
    if(femaleVoices.length === 0) femaleVoices.push({name:'Default Female', lang:'ar-SA'});

    maleVoices.forEach((voice, i) => {
        const option = document.createElement('option');
        option.value = voices.indexOf(voice);
        option.textContent = voice.name;
        maleSelect.appendChild(option);
    });
    femaleVoices.forEach((voice, i) => {
        const option = document.createElement('option');
        option.value = voices.indexOf(voice);
        option.textContent = voice.name;
        femaleSelect.appendChild(option);
    });
}

speechSynthesis.onvoiceschanged = populateVoices;
populateVoices();

async function initRecorder() {
    if (!audioContext) {
        audioContext = new (window.AudioContext || window.webkitAudioContext)();
        const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
        const input = audioContext.createMediaStreamSource(stream);
        recorder = new Recorder(input, { numChannels: 1 });
    }
}

function speakAndRecord(text, voice) {
    const utterance = new SpeechSynthesisUtterance(text);
    utterance.voice = voice;
    utterance.lang = 'ar-SA';
    utterance.onstart = () => recorder && recorder.start();
    utterance.onend = async () => {
        if(recorder) {
            const { blob } = await recorder.stop();
            recorder.clear();
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'كلماتك.wav';
            a.click();
        }
    };
    speechSynthesis.speak(utterance);
}

speakBtn.addEventListener('click', async () => {
    const text = textInput.value.trim();
    if(!text) return;
    await initRecorder();
    const voiceIndex = maleSelect.value || femaleSelect.value;
    const selectedVoice = voices[voiceIndex] || null;
    speakAndRecord(text, selectedVoice);
});

downloadBtn.addEventListener('click', async () => {
    const text = textInput.value.trim();
    if(!text) return;
    await initRecorder();
    const voiceIndex = maleSelect.value || femaleSelect.value;
    const selectedVoice = voices[voiceIndex] || null;
    speakAndRecord(text, selectedVoice);
});
</script>
</body>
</html>
